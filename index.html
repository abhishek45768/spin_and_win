<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Wheel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #333;
      flex-direction: column;
    }

    .title {
      font-size: 2em;
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #444;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .spinBtn {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      font-weight: 600;
      color: #333;
      letter-spacing: .1em;
      border: 4px solid rgba(0, 0, 0, 0.75);
      cursor: pointer;
      user-select: none;
    }

    .spinBtn::before {
      content: '';
      position: absolute;
      top: -28px;
      width: 20px;
      height: 30px;
      background: #fff;
      clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
    }

    .wheel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 0 5px #333,
                  0 0 0 15px #fff,
                  0 0 0 18px #111;
      transition: transform 5s ease-in-out;
    }

    .number {
      position: absolute;
      width: 50%;
      height: 50%;
      background: var(--clr);
      transform-origin: bottom right;
      transform: rotate(calc(45deg * var(--i)));
      clip-path: polygon(0 0, 56% 0, 100% 100%, 0 56%);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      cursor: pointer;
    }

    .number span {
      position: relative;
      transform: rotate(45deg);
      font-size: 2em;
      font-weight: 700;
      color: #fff;
      text-shadow: 3px 5px 2px rgba(0, 0, 0, 0.15);
    }
        img{
            transform: rotate(275deg);
            height: 5rem;
        }
    /* Responsive Design */
    @media (max-width: 600px) {
      .title {
        font-size: 1.5em;
      }

      .container {
        width: 300px;
        height: 300px;
      }

      .spinBtn {
        width: 50px;
        height: 50px;
      }

      .number span {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="title">Spin and Win!</div>
  <div class="container">
    <div class="spinBtn">Spin</div>
    <div class="wheel">
      <div class="number" style="--i:0;--clr:#db7093"><span><img src="./Screenshot 2024-07-22 174155.png" alt="Prize"></span></div>
      <div class="number" style="--i:1;--clr:#20b2aa"><span><img src="./Screenshot 2024-07-22 174155.png" alt="Prize"></span></div>
      <div class="number" style="--i:2;--clr:#d63e92"><span><img src="./Screenshot 2024-07-22 174155.png" alt="Prize"></span></div>
      <div class="number" style="--i:3;--clr:#daa520"><span><img src="./Screenshot 2024-07-22 174155.png" alt="Prize"></span></div>
      <div class="number" style="--i:4;--clr:#ff34f0"><span><img src="./Screenshot 2024-07-22 174155.png" alt="Prize"></span></div>
      <div class="number" style="--i:5;--clr:#ff7f50"><span><img src="./Screenshot 2024-07-22 174155.png" alt="Prize"></span></div>
      <div class="number" style="--i:6;--clr:#3cb371"><span><img src="./Screenshot 2024-07-22 174155.png" alt="Prize"></span></div>
      <div class="number" style="--i:7;--clr:#4169e1"><span><img src="./Screenshot 2024-07-22 174155.png" alt="Prize"></span></div>
    </div>
  </div>
  <script>
    let wheel = document.querySelector('.wheel');
    let spinBtn = document.querySelector('.spinBtn');
    let value = Math.ceil(Math.random() * 3600);

    spinBtn.onclick = function() {
      wheel.style.transform = "rotate(" + value + "deg)";
      value += Math.ceil(Math.random() * 3600);
      setTimeout(() => {
        const finalDegree = value % 360;
        const segment = Math.floor((finalDegree + 22.5) / 45) % 8;
        if (segment === 0 || segment === 1 || segment === 2) {
          alert("You won Nokia");
        } else {
          alert(`You won prize ${segment + 1}`);
        }
      }, 5000); // 5 seconds for the transition
    }
  </script>
</body>
</html>
